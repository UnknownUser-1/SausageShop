<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <title>Магазин мясных изделий SausageShop</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/pct/icon.ico"/>


    <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/ionicons.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/plugins.css" type="text/css"/>
    <link rel="stylesheet" href="/css/style.min.css" type="text/css"/>


</head>

<body>


<header>
    <!-- header top start -->
    <div class="header-top theme1 bg-dark py-15">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7 order-last order-md-first">
                </div>
                <div class="col-lg-6 col-md-5">
                    <nav class="navbar-top pb-2 pb-md-0 position-relative">
                        <ul class="d-flex justify-content-center justify-content-md-end align-items-center">
                            <li>
                                <a href="#" id="dropdown1" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">Настройки </a>
                                <ul class="topnav-submenu dropdown-menu" aria-labelledby="dropdown1">
                                    <li><a th:href="@{/myaccount}">Мой профиль</a></li>
                                    <li><a th:href="@{/logout}">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- header top end -->
    <!-- header-middle satrt -->
    <div class="header-middle pt-20">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6 col-lg-2 order-first">
                    <div class="logo text-center text-sm-left mb-30 mb-sm-0">
                        <a href="/"><img src="../pct/logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-5 col-xl-4">
                    <!-- search-form end -->
                </div>
            </div>
        </div>
    </div>
    <!-- header-middle end -->

    <!-- header bottom start -->
    <nav id="sticky" class="header-bottom theme1 d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-10 offset-lg-2 d-flex flex-wrap align-items-center position-relative">
                    <ul class="main-menu d-flex">
                        <li class="active ml-0">
                            <a href="/admin/" class="pl-0">Главная</a>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a th:href="@{/admin/shop}">Продукты</a></li>
                            </ul>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a th:href="@{/admin/categories}">Категории</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/admin/userPage}">Пользователи</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- header bottom end -->
</header><!-- header end -->
<!-- breadcrumb-section start -->
<nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center mb-15">
                    <h2 class="title text-dark text-capitalize">Sausage</h2>
                </div>
            </div>
            <div class="col-12">
                <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                    <li class="breadcrumb-item"><a th:href="@{/}">Домой</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Sausage</li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<!-- breadcrumb-section end -->
<!-- product tab start -->
<a th:href="@{/admin/addProduct}">
    <button class="btn theme-btn--dark1 btn--xl rounded-5 align-self-center"
            data-toggle="modal"
            data-target="#add-to-cart">
        Добавить продукт
    </button>
</a>

<div class="product-tab bg-white pt-80 pb-80">
    <div class="container">
        <div class="grid-nav-wraper bg-lighten2 mb-30">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <nav class="shop-grid-nav">
                        <ul class="nav nav-pills align-items-center" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                                   aria-controls="pills-home" aria-selected="true">
                                    <i class="fa fa-th"></i>

                                </a>
                            </li>
                            <li class="nav-item mr-0">
                                <a class="nav-link active" id="pills-profile-tab" data-toggle="pill"
                                   href="#pills-profile" role="tab" aria-controls="pills-profile"
                                   aria-selected="false"><i class="fa fa-list"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-12 col-md-6 position-relative">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Сортировать по:
                        </button>
                        <div class="dropdown-menu shop-grid-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Актуальность</a>
                            <a class="dropdown-item" th:href="@{/admin/compareProductName}"> По имени А-Я</a>
                            <a class="dropdown-item" th:href="@{/admin/reversedCompareProductName}"> По имени Я-А</a>
                            <a class="dropdown-item" th:href="@{/admin/compareProductPrice}"> По возрастанию цены</a>
                            <a class="dropdown-item" th:href="@{/admin/reversedCompareProductPrice}"> По убыванию цены</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- product-tab-nav end -->
        <div class="tab-content" id="pills-tabContent">
            <!-- second tab-pane -->
            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                 aria-labelledby="pills-profile-tab">
                <div class="row grid-view-list theme1">
                    <div th:each="product:${productList}" class="col-12 mb-30">
                        <div class="card product-card">
                            <div class="card-body">
                                <div class="media flex-column flex-md-row">
                                    <div class="media-body pl-30">
                                        <div class="product-desc py-0">
                                            <h3 class="title" th:text="${product.name}"><a></a></h3>
                                            <div class="star-rating mb-10">
                                                <span class="ion-ios-star"></span>
                                                <p class="h6" th:text="${product.rating}"></p>
                                            </div>
                                            <h6 class="product-price" th:text="${product.price}">Цена</h6>
                                        </div>
                                        <ul class="product-list-des">
                                            <li th:text="${product.composition}">
                                                Состав
                                            </li>
                                            <li th:text="${product.description}">
                                                Описание
                                            </li>
                                        </ul>
                                        <a th:href="@{/admin/productUpdate/{id}(id=${product.id})}">
                                            <button class="btn theme-btn--dark1 btn--xl rounded-5"
                                                    data-toggle="modal"
                                                    data-target="#add-to-cart">
                                                Изменить
                                            </button>
                                        </a>
                                        <a th:href="@{/admin/productdelete/{id}(id=${product.id})}">
                                            <button class="btn theme-btn--dark1 btn--xl rounded-5"
                                                    data-toggle="modal"
                                                    data-target="#add-to-cart">
                                                Удалить
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- product-list End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- product tab end -->
<!-- modals start -->
