<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин мясных изделий SausageShop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/ionicons.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/plugins.css" type="text/css"/>
    <link rel="stylesheet" href="/css/style.min.css" type="text/css"/>

</head>
<body>
<header>
    <!-- header top start -->
    <div class="header-top theme1 bg-dark py-15">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7 order-last order-md-first">
                </div>
                <div class="col-lg-6 col-md-5">
                    <nav class="navbar-top pb-2 pb-md-0 position-relative">
                        <ul class="d-flex justify-content-center justify-content-md-end align-items-center">
                            <li>
                                <a href="#" id="dropdown1" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">Настройки </a>
                                <ul class="topnav-submenu dropdown-menu" aria-labelledby="dropdown1">
                                    <li><a href="/templates/myaccount.html">My account</a></li>
                                    <li><a href="/templates/login.html">Sign out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- header top end -->
    <!-- header-middle satrt -->
    <div class="header-middle pt-20">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6 col-lg-2 order-first">
                    <div class="logo text-center text-sm-left mb-30 mb-sm-0">
                        <a href="main.html"><img src="/pct/logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-5 col-xl-4">
                    <!-- search-form end -->
                </div>
                <div class="col-lg-5 col-xl-6 order-lg-first">
                    <div class="search-form pt-30 pt-lg-0">
                        <form class="form-inline position-relative">
                            <input class="form-control theme1-border" type="search"
                                   placeholder="Enter your search key ...">
                            <button class="btn search-btn theme-bg btn-rounded" type="submit"><i
                                    class="icon-magnifier"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-middle end -->

    <!-- header bottom start -->
    <nav id="sticky" class="header-bottom theme1 d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-10 offset-lg-2 d-flex flex-wrap align-items-center position-relative">
                    <ul class="main-menu d-flex">
                        <li class="active ml-0">
                            <a href="main.html" class="pl-0">Главная</a>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a href="/templates/shop-grid-list.html">Магазин</a></li>
                            </ul>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a href="/templates/cart.html">Корзина</a></li>
                            </ul>
                        </li>
                        <li><a href="/templates/contact.html">Где мы</a></li>
                        <li><a href="/templates/categoryList.html">Категории</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <!-- header bottom end -->
</header>
<!-- main slider end -->
<!-- product tab start -->
<section class="product-tab bg-white pt-50 pb-80">
    <div class="container">
        <div class="product-tab-nav mb-35">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="section-title text-center mb-30">
                        <h2 class="title text-dark text-capitalize">Our products</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- product-tab-nav end -->
        <div class="row">
            <div class="col-12">
                <div class="tab-content" id="pills-tabContent">
                    <!-- first tab-pane -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                         aria-labelledby="pills-home-tab">
                        <div class="product-slider-init theme1 slick-nav">
                            <div class="slider-item">
                                <div class="product-list mb-30">
                                    <div class="card product-card">
                                        <div class="card-body p-0">
                                            <div class="media flex-column">
                                                <div class="media-body">
                                                    <div class="product-desc">
                                                        <h3 class="title">New Luxury
                                                            Men's Slim Fit Shirt Short Sleeve..</h3>
                                                        <div class="d-flex align-items-center justify-content-between">
                                                            <h6 class="product-price">$11.90</h6>
                                                            <button class="pro-btn" data-toggle="modal"
                                                                    data-target="#add-to-cart"><i
                                                                    class="icon-basket"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- product-list End -->
                                    <div class="card product-card" >
                                        <div class="card-body p-0">
                                            <div class="media flex-column">
                                                <tr th:each="prod : ${prods}" th:class="${prodStat.odd}? 'odd'">
                                                    <td th:text="#{product.name}"></td>
                                                </tr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="/js/vendor/jquery-3.5.1.min.js" ></script>
<script src="/js/vendor/modernizr-3.7.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/plugins/jquery-ui.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/plugins.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
