<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин мясных изделий SausageShop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/ionicons.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/plugins/plugins.css" type="text/css"/>
    <link rel="stylesheet" href="/css/style.min.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/pct/icon.ico"/>
</head>
<body>
<header>
    <!-- header top start -->
    <div class="header-top theme1 bg-dark py-15">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7 order-last order-md-first">
                </div>
                <div class="col-lg-6 col-md-5">
                    <nav class="navbar-top pb-2 pb-md-0 position-relative">
                        <ul class="d-flex justify-content-center justify-content-md-end align-items-center">
                            <li>
                                <a href="#" id="dropdown1" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">Настройки </a>
                                <ul class="topnav-submenu dropdown-menu" aria-labelledby="dropdown1">
                                    <li><a th:href="@{/myaccount}">Мой аккаунт</a></li>
                                    <li><a th:href="@{/logout}">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- header top end -->
    <!-- header-middle start -->
    <div class="header-middle pt-20">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6 col-lg-2 order-first">
                    <div class="logo text-center text-sm-left mb-30 mb-sm-0">
                        <a href="/"><img src="/pct/logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-5 col-xl-4">
                    <!-- search-form end -->
                </div>
                <div class="col-lg-5 col-xl-6 order-lg-first">
                    <div class="search-form pt-30 pt-lg-0">
                        <form class="form-inline position-relative">
                            <input class="form-control theme1-border" type="search"
                                   placeholder="Введите ключевые слова">
                            <button class="btn search-btn theme-bg btn-rounded" type="submit"><i
                                    class="icon-magnifier"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-middle end -->

    <!-- header bottom start -->
    <nav id="sticky" class="header-bottom theme1 d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-10 offset-lg-2 d-flex flex-wrap align-items-center position-relative">
                    <ul class="main-menu d-flex">
                        <li class="active ml-0">
                            <a href="/" class="pl-0">Главная</a>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a th:href="@{/shop}">Магазин</a></li>
                            </ul>
                        </li>
                        <li class="position-static">
                            <ul>
                                <li class="mega-menu-title"><a th:href="@{/cart}">Корзина</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/contact}">Где мы</a></li>
                        <li><a th:href="@{/categoryList}">Категории</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <!-- header bottom end -->
</header>
<!-- main slider end -->
<!-- product tab start -->
<section class="product-tab bg-white pt-50 pb-80">
    <div class="container">
        <div class="product-tab-nav mb-35">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="section-title text-center mb-30">
                        <h2 class="title text-dark text-capitalize">Наши продукты</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- product-tab-nav end -->
        <div class="tab-content" id="pills-tabContent">
            <!-- first tab-pane -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row grid-view theme1">
                    <div th:each="product: ${productList}" class="col-sm-6 col-lg-4 col-xl-3 mb-30">
                        <a th:href="@{/product/{id}(id=${product.id})}">
                            <div class="card product-card">
                                <div class="card-body">
                                    <!-- product links -->
                                    <div class="product-desc py-0">
                                        <p class="h2" th:text="${product.name}"></p>
                                        <p class="h6" th:text="${product.description}"></p>
                                        <div class="star-rating">
                                            <span class="ion-ios-star"></span>
                                            <p class="h6" th:text="${product.rating}"></p>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between">
                                            <h6 class="product-price" th:text="${product.price}"></h6>
                                            <button class="pro-btn" data-toggle="modal" data-target="#add-to-cart"><i
                                                    class="icon-basket"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="/js/vendor/jquery-3.5.1.min.js"></script>
<script src="/js/vendor/modernizr-3.7.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/plugins/jquery-ui.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/plugins.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
